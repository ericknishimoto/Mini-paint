<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Projeto Lógica de Programação II</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head> 
<body>
  <main class="container">
    <h1>Projeto Lógica de Programação II</h1>
    <p>Clique na cor desejada e desenhe no painel.</p>
    <section class="container__center">
     <canvas width="800" height="600"></canvas>
    </section>
  </main>  
  <script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
        desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');

    }

    function lidaComMovimentoDoMouse(evento) {

        x = evento.pageX - tela.offsetLeft;
        y = evento.pageY - tela.offsetTop;

        if(desenha && y > 54) {

            desenhaCirculo(x, y, 5, corAtual);
        }
    }

    function habilitaDesenhar(evento) {

      desenha = true;
      
      x = evento.pageX - tela.offsetLeft;
      y = evento.pageY - tela.offsetTop;
      
      if((x <= 50)
           && (y <= 50)) {
          corAtual='red';
        } else if ((x > 50)
                   && (x <= 100)
                   && (y <=100)){
          corAtual='green'; 
        } else if((x > 100)
                 && (x <=150)
                 && (y <= 100)){
          corAtual='blue';}
      
    }

    function desabilitaDesenhar() {

        desenha = false;
    }
  
    
    var x;
    var y;

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 800, 600);

    var desenha = false;
    var corAtual;
    var xVermelho = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // mostra os quadrados de seleção de cores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar ;

    tela.onmouseup = desabilitaDesenhar;
</script>
</body>
</html>
